<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aula 12 - HTML + JavaScript</title>
</head>

<body>
    <script>
        //Dentro da tag Script podemos colocar códigos JS a serem executados nesta página HTML. Como por exemplo:
        console.log('Está mensagem está sendo enviada de dentro da tag Script no arquivo index.html. Esta não é uma boa prática!');
    </script>
    
    <!--Com a tag Script também podemos conectar um arquivo HTML a um arquivo .js, como o exemplo abaixo mostra:-->
    <script src="index.js"></script>
</body>

</html>
